<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>

<div class="card-columns">
    @for (video of videos; track video.playlistId) {
        <div class="card animate__animated animate__fadeIn">
            <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <p class="card-text"><strong>Author: </strong>{{video.channelTitle}}</p>
                <p class="card-text"><strong>Publicado: </strong>{{video.publishedAt | date}}</p>
                <button type="button" (click)="showVideo(video)" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    }
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button type="button" class="btn btn-primary btn-lg" (click)="getVideos()">
            Siguiente p√°gina
        </button>
    </div>
</div>
